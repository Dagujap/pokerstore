{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <!-- Image and text -->
    <nav class="navbar avbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="https://cdn3.iconfinder.com/data/icons/street-food-and-food-trucker-1/64/noodles-shop-food-store-street-64.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
        Lunch menu!
      </a>
    </nav>
    <div id="app">
        <div class="main pt-4 pb-4">
            <div class="container-fluid mt-3-med">
                <div class="row">
                    <div class="col-sm-0 col-md-0 col-lg-2"></div>
                    <div class="col-sm-12 col-md-12 col-lg-8">
                        {% block content %} {% endblock %}
                    </div>
                    <div class="col-sm-0 col-md-0 col-lg-2 pt-5"></div>
                </div>
            </div>
        </div>

    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
